{% extends "base.html" %}

{% block content %}
<div>
    <div>

        <div class="container col-xl-10 col-xxl-8 px-4 py-3">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <h3 class="text-center">Create New Club</h3>
                    <form class="p-4 p-md-5 border rounded-3 bg-light" enctype="multipart/form-data" method="POST" action="/add">

                        <div class="form-floating mb-3">
                            <input type="text" name="clubname" class="form-control" id="clubname">
                            <label for="clubname">Club Name:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="clubtype" class="form-control" id="clubtype">
                            <label for="clubtype">Club Type:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" name="clubPic" class="form-control" id="clubPic">
                            <label for="clubtype">Club Type:</label>
                        </div>
                        
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</div>

{% endblock %}
