{% extends "base.html" %}

{% block content %}
<!-- Restructured and stylizaed sign-up page, LT-->
<div class="container col-xl-10 col-xxl-8 px-4 py-3">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">

            <div class="column is-4 is-offset-4">
                <h3 class="text-center">Sign Up</h3>
                <div class="box">
                    <!--
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
            -->
                    <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="/signup">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <!--
                    <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                -->
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                        <hr class="my-4">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="notification is-danger">
                            <div class="text-center">
                            {{ messages[0] }}.<br>Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                            </div>
                        </div>
                        {% endif %}
                        {% endwith %}
                    </form>
                </div>
            </div>
            {% endblock %}
