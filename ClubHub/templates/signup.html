{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<!-- Restructured and stylizaed sign-up page, LT-->
<div class="container col-xl-10 col-xxl-8 px-4 py-3">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">

            <div class="column is-4 is-offset-4">
                <h3 class="text-center">Sign Up</h3>
                <div class="box">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="/signup">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                        <hr class="my-4">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-warning" role="alert">
                            <div class="text-center">
                            {{ messages[0] }}.<br>Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                            </div>
                        </div>
                        {% endif %}
                        {% endwith %}
                    </form>
                </div>
            </div>
            {% endblock %}
